<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>lodge</title>
  
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/embed.css">

  <script src="/dist/lodge.js" data-options="lightboxvideo=true"></script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


    <h2>Hi there.</h2>
    <a href="#" id="hellobutton">Say hello</a><br>
    <a href="https://www.youtube.com/watch?v=WQPfQvLIseA">YouTube</a>
  
<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <script type="text/javascript">
    var vv = window.lodge;
    
    vv.addEventListener('ready', function(e) {
      
      // opens an overlay in the main window based on a click in an embed
      var hellobutton = document.getElementById('hellobutton');
      hellobutton.addEventListener("click", function(e){
        e.stopPropagation();
        e.preventDefault();
        vv.prompt.message({message: 'Hello.'});
      }, false);
      
    });
    
    /*
    vv.addEventListener('doshuffle', function(e) {
      bigShuffle();
    });
    */
  </script>
  
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
</body>
</html>
